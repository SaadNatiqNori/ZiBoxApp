<!-- Custom Toolbar -->
<ion-toolbar class="custom-toolbar">
  <div class="custom-toolbar-panel">
    <ion-button class="custom-toolbar-button white-toolbar-button" (click)="close()">
      <ion-icon name="{{icons.backIcon()}}"></ion-icon>
    </ion-button>
    <p class="custom-toolbar-title">{{"legalInformation" | translate}}</p>
  </div>
</ion-toolbar>
<ion-content class="legal-information-padding">
  <ion-list class="menu-item" lines="full">
    <ion-item button="true" detail="false" *ngFor="let item of list" (click)="openLegalInformationModals(item)">
      <ion-label>{{item | translate}}</ion-label>
      <ion-icon name="{{icons.detailIcon()}}" class="detail" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
