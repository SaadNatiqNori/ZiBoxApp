<ion-content class="ion-padding">
  <div class="wrapper">
    <h1>{{'currency' | translate}}</h1>
    <ion-list lines="full">
      <ion-item *ngFor="let cur of currencies" (click)="setCurrrency(cur)"
        trigger="language-modal" button="true" detail="false">
        <ion-icon name="checkmark" slot="end" color="primary" *ngIf="cur.id == selectedCurrency">
        </ion-icon>
        <ion-label>{{cur.label}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
