<!-- Custom Toolbar -->
<ion-toolbar class="custom-toolbar">
  <div class="custom-toolbar-panel">
    <ion-button class="custom-toolbar-button white-toolbar-button"  (click)="close()">
      <ion-icon name="{{icons.backIcon()}}"></ion-icon>
    </ion-button>
    <p class="custom-toolbar-title">{{productName}}</p>
  </div>
</ion-toolbar>
<ion-content class="write-reviews-paading">
  <div class="write-reviews-stars">
    <div class="write-reviews-star" *ngFor="let num of [1,2,3,4,5]" (click)="rating = num">
      <img *ngIf="rating >= num" src="./assets/images/ratings/star-fill.svg" alt="{{num}}">
      <img *ngIf="rating < num" src="./assets/images/ratings/star.svg" alt="{{num}}">
    </div>
  </div>
  <div class="login-input-style">
    <textarea class="login-input-text" maxlength="250" required [(ngModel)]="description"></textarea>
    <label class="login-input-title">{{'writeYourReview' | translate}}</label>
  </div>
  <div class="review-image-panel">
    <div class="review-image" *ngFor="let img of images">
      <img src="{{img}}">
      <button (click)="deleteImage(img)" class="review-image-delete">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </div>
  <div class="review-image-upload">
    <input id="file" #file type="file" class="form-control" multiple (change)="onFileChange($event)">
  </div>
</ion-content>
<footer class="product-footer">
  <ion-button class="product-footer-button" (click)="file.click()" [disabled]="isLoading">
    {{'uploadImages' | translate}}
    <svg viewBox="0 0 90 89.991" style="width: 18px; height: 18px;">

          fill="#fff" />

    </svg>
  </ion-button>
  <ion-button class="product-footer-button" (click)="sendReview()" [disabled]="isLoading || rating == 0 || description == ''">
    {{'send' | translate}}
    <ion-icon name="{{icons.buyIcon()}}"></ion-icon>
    <div class="button-loading" *ngIf="isLoading">
      <svg viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div>
  </ion-button>
</footer>
